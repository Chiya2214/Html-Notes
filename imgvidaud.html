<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>images videos and audio</title>
  </head>
  <body>
    <!-- by folder -->
    <img src="/HTML cybrom/images/chiya.jpg" alt="chiya" />
    <!-- with link -->
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/1200px-Image_created_with_a_mobile_phone.png"
      alt="image"
    />
    <!-- for inserting video we need to remove or erase src and enter sorce as a new field in folder it cannot be dine like this
    also we need to to enter the field such as controls to the video it is bcoz it will add controls to your video otherwise it will start playing 
and stop automatically -->
    <video controls>
      <source
        src="/HTML cybrom/images/pexels_videos_2711134 (2160p).mp4"
        type="video/mp4"
      />
    </video>
    <!-- goto video goto embeded and copy link abd paste here ,here iframe  link will run-->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/ZDZiXmCl4pk?si=VMynR1UxwVfZOz8z"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <!-- we can add audio just like video -->
    <audio>
      <source
        src="/HTML cybrom/images/Evening-Improvisation-with-Ethera(chosic.com).mp3"
        type="audio/mp3"
      />
    </audio>
    <!-- with link -->
    <audio></audio>
    <!-- for map we can goto our desired location on google then open it on maps from there we can go to embbed a map and copy link form there then paste it here the link named 
    as html link and it  will run here  -->
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3666.29289848097!2d77.42749657532012!3d23.2324263290272!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x397c42674cd1e311%3A0x5de763e9d7cd5c51!2sDB%20Mall%2C%20Zone-I%2C%20Maharana%20Pratap%20Nagar%2C%20Bhopal%2C%20Madhya%20Pradesh%20462016!5e0!3m2!1sen!2sin!4v1705850857511!5m2!1sen!2sin"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <!-- for every thing every tag we have used here we can either edit or add style or height or width to it  -->
  </body>
</html>
